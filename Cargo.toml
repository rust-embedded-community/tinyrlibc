[package]
name = "tinyrlibc"
version = "0.3.0"
authors = ["Jonathan 'theJPster' Pallant <github@thejpster.org.uk>"]
edition = "2021"
description = "Tiny, incomplete C library for bare-metal targets, written in Stable (but Unsafe) Rust"
license-file = "LICENCES.md"
readme = "README.md"
repository = "https://github.com/thejpster/tinyrlibc"

[dependencies]
libm = "0.2"
critical-section = "1.1.*"

[build-dependencies]
cc = "1.0"

[features]
default = ["all"]
all = [
    "abs",
    "strcmp",
    "strncmp",
    "strcpy",
    "strncpy",
    "strlen",
    "strtol",
    "strtoul",
    "strstr",
    "strchr",
    "atoi",
    "itoa",
    "snprintf",
    "qsort",
    "qsort_r",
    "atof",
    "strtod",
    "errno",
    "atol",
    "atoll",
    "isspace",
    "isdigit",
    "strtof",
    "memchr",
]
abs = []
strcmp = []
strncmp = []
strcpy = []
strncpy = []
strlen = []
strtol = []
strtoul = []
strstr = []
strchr = []
atoi = []
itoa = []
snprintf = []
qsort = []
qsort_r = []
atof = []
strtod = []
errno = []
atol = []
atoll = []
isspace = []
isdigit = []
strtof = []
memchr = []
